<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
	
			<f:event listener="#{alunoBean.listar}" type="preRenderView" />
	
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Alunos" />
				</f:facet>
			</p:toolbar>
			
			<p:dataTable  emptyMessage="Nenhum registro encontrado."
				value="#{alunoBean.listaAlunos}"
				filteredValue="#{alunoBean.listaAlunosFiltrados}"
				var="aluno" rows="6" paginator="true">
				
				<f:facet name="footer">
					<p:commandButton value="Novo"
						action="/pages/alunoCadastro.xhtml?faces-redirect=true" />
				</f:facet>
				
				<p:column headerText="Código">
					<h:outputText value="#{aluno.codigo}" />
				</p:column>
				
				<p:column headerText="Nome do aluno" 
					filterBy="#{aluno.nome}" sortBy="#{aluno.nome}">
					<h:outputText value="#{aluno.nome}" />
				</p:column>
				
				<p:column headerText="Curso">
					<h:outputText value="#{aluno.curso}" />
				</p:column>
				
				<p:column headerText="Matricula">
					<h:outputText value="#{aluno.matricula}" />
				</p:column>
				
				<p:column headerText="Opções">
					<p:button value="Excluir" outcome="/pages/alunoCadastro.xhtml" >
						<f:param name="alucod" value="#{alu.codigo}"/>
					</p:button>
					
					<p:button value="Editar" outcome="/pages/alunoCadastro.xhtml" >
						<f:param name="alucod" value="#{aluno.codigo}"/>
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
